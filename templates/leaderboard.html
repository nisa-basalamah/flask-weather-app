{% extends "base.html" %} {% block title %}Leaderboard{% endblock %} {% block
content %}
<h1>Leaderboard</h1>
<table class="leaderboard-table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Nickname</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>#{{ loop.index }}</td>
      <td>{{ user.nickname }}</td>
      <td>{{ user.score }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
